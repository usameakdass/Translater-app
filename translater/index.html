<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <ul class="controls">
                <li class="left">
                    <div class="icons">
                        <i id="left" class="fas fa-volume-up"></i>
                        <i id="left" class="fas fa-copy"></i>
                    </div>
                    <select id="from-lang"></select>
                </li>
                <li class="middle exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="right">
                    <select id="to-lang"></select>
                    <div class="icons">
                        <i id="right" class="fas fa-volume-up"></i>
                        <i id="right" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
            <div class="text-controls">
                <textarea id="from-text" class="from-text" placeholder="Metin Gir"></textarea>
                <textarea id="to-text" class="to-text" placeholder="Çeviri" disabled></textarea>
            </div>
        </div>
        <button id="btnTranslate">Çevir</button>
    </div>
    

    
    

    <script src="languages.js"></script>
    <script src="app.js"></script>
</body>
</html>
